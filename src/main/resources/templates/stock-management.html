<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Priestly - Bestandsmanagement</title>

    <style type="text/css">
        @import url('https://fonts.cdnfonts.com/css/trajan-pro');

            font-family: 'Trajan Pro', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Bestandsmanagement</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Produkt-Id</th>
            <th scope="col">Name</th>
            <th scope="col">Hersteller</th>
            <th scope="col">Anzahl</th>
            <th scope="col">Preis</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        <tr th:each="stock : ${stocks}">
            <td> <span th:text="${stock.ProduktId}">1</span></td>
            <td> <span th:text="${stock.Name}">Produkt 1</span></td>
            <td> <span th:text="${stock.Hersteller}">Hersteller</span></td>
            <td> <span th:text="${stock.Anzahl}">10</span></td>
            <td> <span th:text="${stock.Preis}">1.99</span></td>
        <td>
            <a href="/stock-management/edit/{stock.id}" class="btn btn-secondary">Bearbeiten</a>
            <a href="/stock-management/delete/{stock.id}" class="btn btn-danger">LÃ¶schen</a>
        </td>
        </tr>
    </table>

</body>
